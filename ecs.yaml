AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS CloudFormation Template for Private ECS Cluster with ALB, Services, Task Definitions, and Service Connect'

Parameters:
  VpcId:
    Description: "VPC ID"
    Type: String
  PrivateSubnet1Id:
    Description: "Private Subnet 1 ID"
    Type: String
  PrivateSubnet2Id:
    Description: "Private Subnet 2 ID"
    Type: String
  InstanceType:
    Description: "EC2 instance type for ECS cluster"
    Type: String
    Default: t2.micro
  KeyName:
    Description: "EC2 Key Pair for SSH access"
    Type: AWS::EC2::KeyPair::KeyName
  ClusterName:
    Description: "Name of the ECS cluster"
    Type: String
    Default: "my-ecs-cluster"
  ServiceName:
    Description: "Name of the ECS service"
    Type: String
    Default: "my-ecs-service"
  TaskDefinitionFamily:
    Description: "Family name of the ECS task definition"
    Type: String
    Default: "my-task-family"
  ContainerImage:
    Description: "ECR Container image for the ECS task"
    Type: String
  ContainerPort:
    Description: "Container port for the ECS task"
    Type: Number
    Default: 80
  KmsKeyId:
    Description: "KMS Encryption Key ID"
    Type: String
  DesiredCount:
    Description: "Number of ECS tasks (pods)"
    Type: Number
    Default: 1
  EnableBackup:
    Description: "Enable backups (yes/no)"
    Type: String
    AllowedValues: [yes, no]
    Default: no

Mappings:
  AWSRegionToAMI:
    us-east-1:
      AMIID: ami-0de53d8956e8dcf80
    us-west-2:
      AMIID: ami-0d6621c01e8c2de2c
    us-east-2:
      AMIID: ami-033fabdd332044f06
    # Add other regions and their AMIs as needed

Resources:
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Ref ClusterName

  ECSClusterRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: ecs-service
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ecs:CreateCluster
                  - ecs:DeregisterContainerInstance
                  - ecs:DiscoverPollEndpoint
                  - ecs:Poll
                  - ecs:RegisterContainerInstance
                  - ecs:StartTelemetrySession
                  - ecs:UpdateContainerInstancesState
                  - ecs:Submit*
                Resource: "*"

  ECSClusterInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - Ref: ECSClusterRole

  ECSAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier:
        - Ref: PrivateSubnet1Id
        - Ref: PrivateSubnet2Id
      LaunchConfigurationName: !Ref ECSLaunchConfiguration
      MinSize: '1'
      MaxSize: '3'
      DesiredCapacity: '1'

  ECSLaunchConfiguration:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId: !FindInMap [AWSRegionToAMI, !Ref "AWS::Region", AMIID]
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      IamInstanceProfile: !Ref ECSClusterInstanceProfile
      SecurityGroups:
        - Ref: ECSSecurityGroup
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          echo ECS_CLUSTER=${ClusterName} >> /etc/ecs/ecs.config

  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Security group for ECS instances"
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub "${ClusterName}-alb"
      Subnets:
        - Ref: PrivateSubnet1Id
        - Ref: PrivateSubnet2Id
      SecurityGroups:
        - Ref: ALBSecurityGroup
      Scheme: internal

  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Security group for ALB"
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref ECSSecurityGroup
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub "${ClusterName}-tg"
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VpcId
      TargetType: ip

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP

  ECSServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: ecs-service
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - elasticloadbalancing:DeregisterTargets
                  - elasticloadbalancing:RegisterTargets
                  - elasticloadbalancing:Describe*
                  - ecs:CreateCluster
                  - ecs:DeregisterContainerInstance
                  - ecs:DiscoverPollEndpoint
                  - ecs:Poll
                  - ecs:RegisterContainerInstance
                  - ecs:StartTelemetrySession
                  - ecs:UpdateContainerInstancesState
                  - ecs:Submit*
                Resource: "*"

  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: ecs-task-execution
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - ecr:GetAuthorizationToken
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - kms:Decrypt
                Resource: "*"

  ECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Ref TaskDefinitionFamily
      ExecutionRoleArn: !Ref ECSTaskExecutionRole
      ContainerDefinitions:
        - Name: !Ref ServiceName
          Image: !Ref ContainerImage
          Essential: true
          Memory: 512
          Cpu: 256
          PortMappings:
            - ContainerPort: !Ref ContainerPort
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: '256'
      Memory: '512'

  ECSService:
    Type: AWS::ECS::Service
    DependsOn: ALBListener
    Properties:
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref ECSTaskDefinition
      DesiredCount: !Ref DesiredCount
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets:
            - Ref: PrivateSubnet1Id
            - Ref: PrivateSubnet2Id
          SecurityGroups:
            - Ref: ECSSecurityGroup
      LoadBalancers:
        - ContainerName: !Ref ServiceName
          ContainerPort: !Ref ContainerPort
          TargetGroupArn: !Ref ALBTargetGroup

Outputs:
  ECSClusterName:
    Description: "ECS Cluster Name"
    Value: !Ref ECSCluster

  ECSClusterRoleARN:
    Description: "ECS Cluster Role ARN"
    Value: !GetAtt ECSClusterRole.Arn

  ECSServiceName:
    Description: "ECS Service Name"
    Value: !Ref ECSService

  ECSTaskDefinitionARN:
    Description: "ECS Task Definition ARN"
    Value: !Ref ECSTaskDefinition

  ALBName:
    Description: "ALB Name"
    Value: !Ref ALB

  ALBListenerARN:
    Description: "ALB Listener ARN"
    Value: !Ref ALBListener

  ALBTargetGroupARN:
    Description: "ALB Target Group ARN"
    Value: !Ref ALBTargetGroup
